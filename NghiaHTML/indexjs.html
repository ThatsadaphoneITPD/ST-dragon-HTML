        <form action="" id="form_signin" autocomplete="off">

            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi</p>

          <div class="signin_form signin_form-body">
            <div class="form_control">
              <label for="username" class="form_laybel">Username</label>
              <input type="text" id="username" placeholder="Username" />
              <i class="fa fa-check-circle"></i>
              <i class="fa fa-exclamation-circle"></i>
              <span class="form_message"></span>
            </div>
            <div class="form_control">
              <label for="password" class="form_laybel">Password</label>
              <input type="password" id="password" placeholder="Password" />
              <i class="fa fa-check-circle"></i>
              <i class="fa fa-exclamation-circle"></i>
              <span class="form_message"></span>
            </div>
          </div>
          <input type="submit" class="form_submit" value="Submit" />
        </form>
      </div>
    </div>
