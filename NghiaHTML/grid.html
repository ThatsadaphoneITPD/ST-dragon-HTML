  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>

    <style>
      /* ======================== Grid display  ========================*/
      .grid_collection {
        display: grid;
        /* responsive by auto fit  */
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        grid-gap: 10px;
      }

      .grid_item {
        width: 100%;
        height: 100%;
        border-radius: 5px;
        object-fit: cover;
      }
    </style>
  </head>
